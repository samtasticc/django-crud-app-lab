{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/authors/author-index.css' %}"/>
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>Author List</h1>
</section>

<section class="card-container">
    {% for author in authors %}
      <div class="card">
        <a href="{% url 'author-detail' author.id %}">
          <div class="card-content">
            <div class="card-img-container">
              <img
                src="{% static '' %}"
                alt=""
              />
            </div>
            <h2 class="card-title">{{ author.name }}, {{ author.nationality}}</h2>
            {% if author.age > 0 %}
            <p>{{ author.age }}</p>
            {% endif %}
            <p><small>{{ author.bio }}</small></p>
          </div>
        </a>
      </div>
    {% endfor %}
  </section>
{% endblock %}
